{% extends 'films/base.html' %}

{% block title %} All directors {% endblock %}

{% block content %}
    <h2> List of all directors: </h2>
    <ul>
        {% for director in directors %}
        <li><a href="{{ director.get_url }}">{{ director.first_name }} {{ director.last_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
