{% extends 'films/base.html' %}

{% block title %} All actors {% endblock %}

{% block content %}
    <h2> List of all actors: </h2>
    <ul>
        {% for actor in actors %}
        <li><a href="{{ actor.get_url }}">{{ actor.last_name }} {{ actor.first_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
